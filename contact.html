---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/contact.css" />
<div class="posts">
<form id="contactForm" name="contactForm" action="" method="post" class="basic-grey">
    <h1>Contact Form 
        <span>Please fill out all of the fields.</span>
    </h1>
    <label>
        <span>Your Name :</span>
        <input id="name" type="text" name="name" placeholder="Your Full Name" />
    </label>
    <label>
        <span>Your Email :</span>
        <input id="email" type="email" name="email" placeholder="Valid Email Address" />
    </label>    
    <label>
        <span>Subject :</span>
        <input id="subject" type="text" name="subject" placeholder="Subject" />
    </label>    
    <label>
        <span>Message :</span>
        <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
    </label> 
    <label>
        <span>&nbsp;</span> 
        <input type="button" class="button" value="Send" id="send" name="send" onclick="postContactForm();" /> 
    </label>    
</form>
</div>
