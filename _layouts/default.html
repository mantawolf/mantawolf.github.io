<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% if page.images %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/js-image-slider.css" />
      <script src="{{ site.baseurl }}/resources/js-image-slider.js" type="text/javascript"></script>
    {% endif %}

    <script src="{{ site.baseurl }}/resources/notification.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/resources/cheet.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/table.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/blockquote.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/notification.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/video.css" />

    <link rel="icon" type="image/ico"  href="../resources/favicon.ico">
    {% seo %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/contact">Contact</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
        <div id="notification" name="notification" style="display: none;"></div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% if page.images %}
      <script type="text/javascript">
          //The following script is for the group 2 navigation buttons.
          function switchAutoAdvance() {
              imageSlider.switchAuto();
              switchPlayPauseClass();
          }
          function switchPlayPauseClass() {
              var auto = document.getElementById('auto');
              var isAutoPlay = imageSlider.getAuto();
              auto.className = isAutoPlay ? "group2-Pause" : "group2-Play";
              auto.title = isAutoPlay ? "Pause" : "Play";
          }
          switchPlayPauseClass();
      </script>
    {% endif %}

    {% include analytics.html %}
  </body>
</html>
